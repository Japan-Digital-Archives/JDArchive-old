sidebar_title[en]=Share Your Story
sidebar_title[ja]="あなたの物語を共有しましょう"
sidebar_title[ko]="일본 대지진에 관한 증언"
sidebar_title[zh]="请与我们分享您的故事"

sidebar_directions[en]="Would you like to share your story of the earthquake and tsunami? We hope to collect as many personal stories of the events on and after March 11, 2011 in Japan as possible and allow visitors to our digital archive search through and learn about the events through the lives of individuals who lived through it."
sidebar_directions[ja]="震災に関するあなたの物語をみんなで共有しませんか。あの3月11日の、そしてその後の、震災にまつわる個人的な体験をできる限り多く集めたいと望んでおります。そしてその体験をくぐり抜けたひとりひとりの物語を聴くことにより、このデジタルアーカイブを訪れる方々が、震災について注意深く調べ、学びとることができるよう、願っております。"
sidebar_directions[zh]=" 您想分享您与大地震和津波的经验吗？我们希望尽可能收录日本3月11日的个人故事。这是为了让到本项目的数码档案的来客搜索这些故事，使他们能够透过经历此3月11日的人的经验更了解此灾难。"
sidebar_directions[ko]="일본 대지진과 쓰나미에 관련된 귀하의 증언을 공유하고 싶으십니까? 저희는 최대한 많은 2011년 3월 11일과 이 이후의 경험담들을 디지털 아카이브에 모아서 방문객들이 읽고 배울 수 있도록 하고자 합니다."

sidebar_title_2[en]=Coming Soon
sidebar_title_2[ja]="お知らせ"
sidebar_title_2[zh]="项目报告"
sidebar_title_2[ko]="죄송합니다. 기다려 주십시오."

sidebar_info[en]="Submitted testimonials will be fully searchable in the archive platform currently under development. However, we wanted to begin collecting testimonials right away. Very soon we will be highlighting some of best submissions as they come in, and are exploring other ways to give access to the testimonial collection even as the archive is being built."
sidebar_info[ja]="現在開発中のプラットフォームにより、投稿された「物語」はいずれすべてが検索可能になります。その間も、お一人でも多くの方がご参加頂けるようお願い申し上げます。近日中には、寄せられたものの中からいくつかの印象的な投稿を掲載する予定です。またプラットフォームに代わる何らかの方法で投稿をご覧頂けるよう準備を進めております。"
sidebar_info[ko]="접수된 증언들은 궁극적으로 저희 디지털 아카이브 플랫폼을 통하여 모든 방문객들이 검색 가능하도록 할 예정입니다. 증언들은 지금부터 모아 갈 예정입니다. 곧 저희는 제출된 증언들 중 일부분을 공개할 것이며 아카이브가 완성되기 이전에도 다른 방법들을 통하여 증언들을 공개할 예정입니다."
sidebar_info[zh]=" 已投稿的故事将能在开发中档案中被搜索。然而，我们想要立即开始收集这些个人故事。目前，我们将要注目一些写的最好的稿子。档案开发中，我们也正在考虑能让来客浏览已投稿的故事。"

sidebar_title_3[en]=Suggestions
sidebar_title_3[ja]="ご提案"
sidebar_title_3[zh]="意见"
sidebar_title_3[ko]="제안"

sidebar_info_2[en]="Have you already shared your experiences somewhere online? Consider submitting the link on our <a href="http://jdarchive.org/contribute/">contribution page</a> but also submitting a copy of your story here with locations and time added.<br><br>Is your testimonial long? Consider writing it in your own word processor and copying it in here to make sure you don't accidentally lose your work should you close the window or navigate away.<br><br>Do you have suggestions on how to improve this form? Would you like to volunteer to translate this form into other languages? Please <a href="http://jdarchive.org/contact/">get in touch</a> with us."
sidebar_info_2[ko]="혹시 귀하의 경험을 인터넷의 다른 곳에서 밝히신 적 있으십니까? 혹시 그러시다면 그 링크를 이 <a href="http://jdarchive.org/contribute/">페이지</a>에 밝혀주시기 바랍니다. 시간과 장소도 같이 밝혀주시기 바랍니다. <br><br>혹시 귀하의 증언이 긴가요? 그렇다면 먼저 워드 프로세서로 작성하셔서 웹상의 실수로 귀중한 증언이 없어지는 일이 없도록 하시기 바랍니다.<br><br>혹시 저희의 제출 양식에 대한 제안이 있으신가요? 아니면 증언들을 다른 언어로 번역하시고 싶으신가요? 그렇다면 저희에게 <a href="http://jdarchive.org/contact/">연락을</a>주시기 바랍니다."
sidebar_info_2[ja]="あなたのご経験がすでにオンライン上のどこかに掲載されていますか？そのリンクを<a href="http://jdarchive.org/contribute/">Contribution Page</a>で投稿しませんか。もしくはこのページにコピーを貼付け、時間と場所を加えて頂いても結構です。<br><br>投稿内容が長くなりすぎるようでしたら、一度ご自分の文章作成ソフトで書かれた上で、この画面に貼付けることをお勧めします。ウィンドウを閉じてしまったり違うページに移動することで大切な物語が途中で誤って消えてしまわないように。<br><br>このページをさらに良くするアイデアをお持ちの方、また他の言語に翻訳して頂けるボランティアの方がいらっしゃれば、<a href="http://jdarchive.org/contact/">こちら</a>までご連絡下さい。"
sidebar_info_2[zh]= "您已经在网上分享过您的经验吗？请考虑在本项目的<a href="http://jdarchive.org/contribute/">提交业</a>输入相关链接，而且也在本项目的网站再次提交您的故事（加入地名与期间）。<br><br> 故事太长吗？在本项目的网页提交之前，请考虑先用您的文字处理软件把它写下与储存下来，以免意外地遗失您的写作。<br><br>您有改善此表格的意见吗？或者想助我们一臂之力，自愿参加把此表格翻译成其他的语言？请<a href="http://jdarchive.org/contact/">与我们联系</a>."

