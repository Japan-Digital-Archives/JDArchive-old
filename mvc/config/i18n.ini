confirmation_paragraph_1[en]="Thank you for submitting your testimonial to the Digital Archive of Japan's 2011 Disasters. We are in the process of designing an interface for the archive that will allow visitors to search submitted testimonials. Please visit us again in the coming year as we progress towards that goal."
confirmation_paragraph_1[ja]="2011年東日本大震災デジタルアーカイブに「わたしの『東日本大震災』」を投稿して頂きありがとうございます。当ウェブサイトを訪れた方が皆様の送ってくださった投稿内容を探すことができるよう、現在、検索画面を構築中です。できるかぎり早く皆様がご覧になれるよう進めておりますので、その際はぜひまたご訪問下さい。"
confirmation_paragraph_1[zh]=" 多谢向日本2011灾难数码档案提交您的个人经验。我们正在尽力为此档案开发一个界面，以方便来客搜索被投稿的故事。接下来的一年，请再来浏览本网站。"
confirmation_paragraph_1[ko]="2011년 일본 대재해 아카이브에 귀하의 증언을 제출 해주셔서 감사합니다. 저희는 지금 아카이브 방문자들이 접수된 증언들을 검색할 수 있는 인터페이스를 제작 중입니다. 차후에 또 방문해 주셔서 이용 바랍니다."

confirmation_paragraph_2[en]="If you wish to edit or cancel your submitted story, please visit the following link:"
confirmation_paragraph_2[ja]="既に投稿された内容を訂正または削除する場合は、下記のリンクからお願いします。"
